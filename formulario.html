<html>
    <head>
   <title> Formulários</title>
    </head>
    <body>
   <form action="" method="get">
    <label for="">Nome:</label>
    <input name="nome" type=" text"
    
    <label for="email"> E-mail:</label>
    <input name="email" type="email">

    <br><br>
 
    <label for="telefone">Telefone:</label>
    <input name="telefone" type="tel" placeholder="(99)99999-9999">

    <label for="horas">Horas trabalhadas:</label>
    <input name= "horas" type="time">

    <br><br>

    <label for="site">Seu site:</label>
    <input name="site" type="url">

    <label for="senha">Senha</label>
    <input name="senha" type="password">

    <br><br>

    <label for="dataNasc">Data De Nascimento:</label>
    <input name="dataNasc" type="date">

    <label for="cor">Cor Favorita:</label>
    <input name="cor" type="color">

    <br><br>

    <label for="qntdeFilhos">Quantidade de filhos:</label>
    <input name="qntdeFlhos" type="number" min="0">

    <label for="peso">Peso:</label>
    0<input name="peso" type="range" min="0" max="200">200

    <br><br>

    <label for="sexo">Sexo:</label>
    <label for="masculino">Masculino</label>
    <input name="sexo" type="radio" value="masculino">
    <label for="feminino">Feminino</label>
    <input name="sexo" type="radio" value="feminino">

    <br><br>

    <label for="estados">Estado:</label>
    <select name="estados">
        <option value="MG">MG</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
    </select>

    <br><br>

    <label for="comentario">Comentário:</label>
    <br>
    <textarea name="comentario" id="" cols="30" rows="10"></textarea>

    <br><br>


    <input name="btnSubmeter" type="submit">

   </form> 
    </body>
</html>
